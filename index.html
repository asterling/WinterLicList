<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winterlicious 2026 Menus</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --accent-color: #ffd700;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --muted-text: #666;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px; /* Wider container for expanded cards */
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Controls / Search */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            align-items: center;
        }

        .search-box {
            flex: 2;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
        }

        .filter-select select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
        }

        /* Status / Load Section */
        #status-message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            display: none;
            background-color: #e8f0fe;
            border-radius: var(--border-radius);
            color: var(--primary-color);
        }
        
        .error-message {
            background-color: #fee2e2 !important;
            color: #b91c1c !important;
            border: 1px solid #fecaca;
        }

        #file-input-container {
            display: none;
            text-align: center;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); /* Slightly wider cards */
            gap: 2rem;
            align-items: start; /* Allow cards to have different heights */
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: auto;
            border: 1px solid #eee;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--muted-text);
            display: flex;
            justify-content: space-between;
        }

        .card-body {
            padding: 1rem;
            flex-grow: 1;
        }

        .tag {
            display: inline-block;
            background-color: #e3f2fd;
            color: var(--primary-color);
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tag.neighbourhood {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        /* Menu Styling in Card */
        .description-text {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.8rem;
            line-height: 1.4;
        }

        .menus-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-preview-section {
            background-color: #fcfcfc;
            border: 1px solid #f0f0f0;
            border-radius: 6px;
            padding: 1rem;
        }

        .menu-type-header {
            color: var(--primary-color);
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.3rem;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }

        .course-block {
            margin-bottom: 0.8rem;
        }
        
        .course-block:last-child {
            margin-bottom: 0;
        }
        
        .course-block strong {
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 700;
        }

        .course-block ul {
            list-style: none;
            padding-left: 0;
        }

        .menu-item-line {
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            line-height: 1.3;
            padding-left: 0.5rem;
            border-left: 2px solid #eee;
        }
        
        .item-name {
            color: #333;
        }

        .dietary-micro {
            font-size: 0.7rem;
            color: #888;
            margin-left: 4px;
        }

    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Winterlicious 2026</h1>
        <p>Explore Toronto's Culinary Celebration</p>
    </div>
</header>

<main class="container">
    
    <div id="status-message"></div>

    <div id="file-input-container">
        <h2>Load Menu Data</h2>
        <p style="margin-bottom: 1rem; color: #666;">Unable to auto-load the data file (likely due to browser security restrictions on local files). <br>Please select <strong>winterlicious_menus_2026.json</strong> manually.</p>
        <input type="file" id="jsonFile" accept=".json" class="btn" />
    </div>

    <div id="app-content" style="display: none;">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search restaurants, cuisines...">
            </div>
            <div class="filter-select">
                <select id="cuisineFilter">
                    <option value="">All Cuisines</option>
                </select>
            </div>
            <div class="filter-select">
                <select id="neighbourhoodFilter">
                    <option value="">All Neighbourhoods</option>
                </select>
            </div>
        </div>

        <div id="restaurantGrid" class="grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

</main>

<script>
    // State
    let restaurants = [];
    const jsonFileName = 'winterlicious_menus_2026.json';

    // Elements
    const grid = document.getElementById('restaurantGrid');
    const searchInput = document.getElementById('searchInput');
    const cuisineFilter = document.getElementById('cuisineFilter');
    const neighbourhoodFilter = document.getElementById('neighbourhoodFilter');
    const fileInputContainer = document.getElementById('file-input-container');
    const appContent = document.getElementById('app-content');
    const statusMsg = document.getElementById('status-message');

    // Init
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            await loadData(jsonFileName);
        } catch (e) {
            console.warn("Auto-fetch failed:", e);
            showFilePicker();
        }
    });

    // File Picker Fallback
    document.getElementById('jsonFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                initApp(data);
                fileInputContainer.style.display = 'none';
                statusMsg.style.display = 'none';
            } catch (err) {
                showError("Invalid JSON file.");
            }
        };
        reader.readAsText(file);
    });

    async function loadData(url) {
        statusMsg.textContent = "Loading menus...";
        statusMsg.style.display = 'block';

        const response = await fetch(url);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        initApp(data);
        statusMsg.style.display = 'none';
    }

    function showFilePicker() {
        statusMsg.textContent = "Could not auto-load data. Please use the file picker below.";
        statusMsg.classList.add('error-message');
        fileInputContainer.style.display = 'block';
    }

    function showError(msg) {
        statusMsg.textContent = msg;
        statusMsg.classList.add('error-message');
        statusMsg.style.display = 'block';
    }

    function initApp(data) {
        restaurants = data;
        populateFilters();
        renderGrid(restaurants);
        appContent.style.display = 'block';
    }

    // --- Rendering ---

    function renderGrid(data) {
        grid.innerHTML = '';
        if (data.length === 0) {
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No restaurants found matching your criteria.</p>';
            return;
        }

        data.forEach(r => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Safe Accessors
            const name = r.restaurant_name || "Unknown Restaurant";
            const cuisines = Array.isArray(r.cuisines) ? r.cuisines.join(", ") : r.cuisines || "";
            const hoods = Array.isArray(r.neighbourhoods) ? r.neighbourhoods[0] : (r.neighbourhoods || "");
            
            // Generate Menu HTML
            const lunchHtml = renderMenuPreview(r.Lunch, 'Lunch');
            const dinnerHtml = renderMenuPreview(r.Dinner, 'Dinner');

            // Website/Phone info
            const contactInfo = [];
            if(r.phone) contactInfo.push(r.phone);
            if(r.website) contactInfo.push(`<a href="${r.website}" target="_blank" style="color:var(--primary-color)">Website</a>`);

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${name}</div>
                    <div class="card-subtitle">
                        <span>${cuisines}</span>
                    </div>
                </div>
                <div class="card-body">
                    <div style="margin-bottom: 0.5rem; display:flex; justify-content:space-between; align-items:center;">
                        <div>${hoods ? `<span class="tag neighbourhood">${hoods}</span>` : ''}</div>
                        <div style="font-size:0.8rem; color:#666;">${contactInfo.join(' | ')}</div>
                    </div>
                    
                    ${r.description ? `<p class="description-text">${r.description}</p>` : ''}
                    
                    <div class="menus-container">
                        ${lunchHtml}
                        ${dinnerHtml}
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        });
    }

    function renderMenuPreview(menuData, type) {
        if (!menuData) return '';
        
        const price = menuData.price ? `<span>${menuData.price}</span>` : '';
        
        // Helper to list items
        const listItems = (items) => {
            if (!items || items.length === 0) return '';
            return items.map(i => `<li class="menu-item-line"><span class="item-name">${i.name}</span> <span class="dietary-micro">${getDietaryString(i)}</span></li>`).join('');
        };

        const appHtml = listItems(menuData.appetizers);
        const mainHtml = listItems(menuData.main_dishes);
        const dessHtml = listItems(menuData.desserts);

        if (!appHtml && !mainHtml && !dessHtml) return '';

        return `
            <div class="menu-preview-section">
                <h4 class="menu-type-header"><span>${type}</span> ${price}</h4>
                
                ${appHtml ? `<div class="course-block"><strong>Appetizers</strong><ul>${appHtml}</ul></div>` : ''}
                ${mainHtml ? `<div class="course-block"><strong>Mains</strong><ul>${mainHtml}</ul></div>` : ''}
                ${dessHtml ? `<div class="course-block"><strong>Desserts</strong><ul>${dessHtml}</ul></div>` : ''}
            </div>
        `;
    }
    
    function getDietaryString(item) {
        let tags = [];
        if (item.vegetarian_opt === 'Yes') tags.push('V');
        if (item.vegan_opt === 'Yes') tags.push('Vg');
        if (item.gluten_opt === 'Yes') tags.push('GF');
        return tags.length ? `(${tags.join(',')})` : '';
    }

    function populateFilters() {
        const cuisines = new Set();
        const hoods = new Set();

        restaurants.forEach(r => {
            if (Array.isArray(r.cuisines)) r.cuisines.forEach(c => cuisines.add(c));
            if (Array.isArray(r.neighbourhoods)) r.neighbourhoods.forEach(n => hoods.add(n));
        });

        const sortedCuisines = Array.from(cuisines).sort();
        const sortedHoods = Array.from(hoods).sort();

        sortedCuisines.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            opt.textContent = c;
            cuisineFilter.appendChild(opt);
        });

        sortedHoods.forEach(h => {
            const opt = document.createElement('option');
            opt.value = h;
            opt.textContent = h;
            neighbourhoodFilter.appendChild(opt);
        });

        // Attach listeners
        searchInput.addEventListener('input', filterRestaurants);
        cuisineFilter.addEventListener('change', filterRestaurants);
        neighbourhoodFilter.addEventListener('change', filterRestaurants);
    }

    function filterRestaurants() {
        const term = searchInput.value.toLowerCase();
        const cuisine = cuisineFilter.value;
        const hood = neighbourhoodFilter.value;

        const filtered = restaurants.filter(r => {
            const nameMatch = (r.restaurant_name || "").toLowerCase().includes(term);
            
            let cuisineMatch = true;
            if (cuisine) {
                cuisineMatch = Array.isArray(r.cuisines) && r.cuisines.includes(cuisine);
            }

            let hoodMatch = true;
            if (hood) {
                hoodMatch = Array.isArray(r.neighbourhoods) && r.neighbourhoods.includes(hood);
            }

            return nameMatch && cuisineMatch && hoodMatch;
        });

        renderGrid(filtered);
    }
</script>

</body>
</html>
